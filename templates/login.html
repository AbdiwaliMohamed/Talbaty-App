<form class="well" ng-submit="login()">
    <div class="form-group">
        <label>Service Type</label>
        <select class="form-control" ng-model="type" required>
            <option value="customers">Customer</option>
            <option value="rest">Restraunt</option>
        </select>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" ng-model="user" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="pass" required>
    </div>
    <button class="btn btn-success">Login</button>
</form>
